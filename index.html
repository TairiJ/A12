<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A12</title>

    <script>
        function setCookie(name,value) {
            document.cookie = name + " = " + value;
        }

        function getCookie(name) {
            let named = name + "=";
            let cook = decodeURIComponent(document.cookie);
            let cookArray = cook.split(';');
            for(let i = 0; i < cookArray.length; i++) {
                let c = cookArray[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(named) == 0) {
                    return c.substring(named.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            let username = getCookie("username");
            if (username != "") {
                alert("Hey " + username);
            } else {
                username = prompt("Please enter your name:","");
                if (username != "" && username != null) {
                    setCookie("username", username, 30);
                }
            }
        }
    </script>
</head>

<body onload="checkCookie()">
    <header>
        <h1>Cookies</h1>
    </header>
    <footer>
        <p>&copy; 11/23/2022, Tairi Johnson</p>
    </footer>
</body>

</html>
